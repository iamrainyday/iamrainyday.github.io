<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>胡慧奇的个人主页</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #a1c4fd;
            margin-bottom: 18px;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 2.4em;
            color: #333;
        }
        h2 {
            margin: 0 0 24px 0;
            font-size: 1.2em;
            color: #6a7ba2;
            font-weight: 400;
        }
        .desc {
            color: #444;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .links {
            margin-top: 18px;
        }
        .links a {
            display: inline-block;
            margin: 0 12px;
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
            transition: color 0.2s;
        }
        .links a:hover {
            color: #003366;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px 8px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="avatar" src="https://avatars.githubusercontent.com/u/your-github-id?v=4" alt="头像">
        <h1>胡慧奇</h1>
        <h2>全栈开发者 | 技术爱好者</h2>
        <div class="desc">
            你好！我是胡慧奇，一名热爱编程与技术创新的开发者。欢迎来到我的个人主页！<br>
            这里将展示我的项目、博客与联系方式。
        </div>
        <div class="links">
            <a href="https://github.com/iamrainyday" target="_blank">GitHub</a>
            <a href="mailto:your@email.com">邮箱</a>
            <a href="/huhuiqi/resume.pdf" target="_blank">简历</a>
        </div>
    </div>
</body>
</html>
